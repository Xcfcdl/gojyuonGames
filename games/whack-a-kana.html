<!DOCTYPE html>
<html lang="ja">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-93SBX04BC7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-93SBX04BC7');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>假名打地鼠 - 五十音图学习游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/games/whack-a-kana.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="../index.html" data-i18n="title"><i class="fas fa-language"></i> 五十音図ゲーム</a></h1>
            </div>
            <div class="nav-links">
                <div class="lang-switch dropdown">
                  <button class="start-button lang-dropdown-btn"><i class="fas fa-globe"></i> <span id="current-lang-label">中文</span> <i class="fas fa-caret-down"></i></button>
                  <div class="dropdown-content lang-dropdown-content">
                    <a href="#" onclick="setLang('zh');return false;">中文</a>
                    <a href="#" onclick="setLang('ja');return false;">日本語</a>
                    <a href="#" onclick="setLang('en');return false;">English</a>
                  </div>
                </div>
                <a href="../index.html" class="back-link"><i class="fas fa-home"></i> <span class="back-text" data-i18n="back_home">返回首页</span></a>
            </div>
        </nav>
    </header>
    <div class="game-container">
        <div class="header-area">
            <h2><i class="fas fa-hammer"></i> 假名打地鼠</h2>
            <div class="game-description">
                <p>点击出现的假名地鼠得分，支持多种难度和模式</p>
            </div>
            <div class="game-info">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="timer">时间: <span id="timer">--</span></div>
            </div>
        </div>

        <main class="game-main">
            <div class="whack-area" id="whack-area">
                <!-- 5个地鼠坑位 -->
                <div class="hole" id="hole-1"></div>
                <div class="hole" id="hole-2"></div>
                <div class="hole" id="hole-3"></div>
                <div class="hole" id="hole-4"></div>
                <div class="hole" id="hole-5"></div>
            </div>

            <div class="writing-area">
                <canvas id="writing-canvas" width="300" height="300"></canvas>
                <div class="writing-controls">
                    <button id="clear-canvas"><i class="fas fa-eraser"></i> 清除</button>
                    <button id="recognize-kana"><i class="fas fa-search"></i> 识别</button>
                </div>
                <div id="recognition-result" class="recognition-result">
                    <span>写一个假名来打地鼠</span>
                </div>
                <div class="writing-tip" style="margin-top: 5px; font-size: 0.9rem; color: #666;">
                    提示: 写完假名后会自动识别
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <div class="difficulty-selector">
                <button class="difficulty-btn" data-level="easy">初级</button>
                <button class="difficulty-btn" data-level="medium">中级</button>
                <button class="difficulty-btn" data-level="hard">高级</button>
                <button class="difficulty-btn" data-level="expert">终极</button>
            </div>
            <button id="start-game">开始游戏</button>
            <button id="sound-toggle">音效</button>
            <button id="instructions-btn">游戏说明</button>
            <button class="footer-expand-btn" style="display:none;">展开</button>
        </footer>

        <!-- 游戏说明弹窗 -->
        <div class="modal-overlay" id="instructions-modal">
            <div class="modal-content">
                <button class="modal-close" id="close-modal">&times;</button>
                <h2 class="modal-title">游戏说明</h2>
                <div class="modal-body">
                    <p>欢迎来到假名打地鼠游戏！</p>
                    <p>游戏规则：</p>
                    <ol>
                        <li>点击出现的假名地鼠得分</li>
                        <li>不同难度有不同的时间限制</li>
                        <li>连续点击正确可以增加连击分数</li>
                    </ol>
                    <p>祝您游戏愉快！</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入handwriting.js库 -->
    <script src="../assets/js/games/whack-a-kana/handwriting.js"></script>
    <script src="../assets/js/games/whack-a-kana/handwriting.canvas.js"></script>

    <script src="../assets/js/i18n.js"></script> <!-- 引入i18n脚本 -->
    <script type="module" src="../assets/js/games/whack-a-kana/game.js"></script>
</body>
</html>
