<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>听音选字 - 五十音图游戏集</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/games/listening.css">
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
</head>
<body>
    <!-- 添加 canvas 元素用于彩纸效果 -->
    <canvas id="confetti-canvas" style="position:fixed;z-index:1000;top:0;left:0;pointer-events:none;"></canvas>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="../index.html"><i class="fas fa-language"></i> 五十音図ゲーム</a></h1>
            </div>
            <div class="nav-links">
                <button id="bgm-toggle" class="bgm-button" title="背景音乐">
                    <i class="fas fa-music"></i>
                </button>
                <a href="../index.html" class="back-link"><i class="fas fa-home"></i> 返回首页</a>
            </div>
        </nav>
    </header>

    <main>
        <div id="game-container">
            <div class="header-area">
                <h2><i class="fas fa-headphones"></i> 听音选字</h2>
                <div class="game-description">
                    <p>听取假名发音，选择对应的假名字符</p>
                </div>
            </div>
            
            <div id="game-panel">
                <div id="game-status">
                    <button class="level-info" id="current-level">
                        <span>加载中...</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="score-info">
                        <span id="current-score">得分: 0/0</span>
                    </div>
                </div>
                
                <!-- 关卡选择器 -->
                <div class="level-selector" id="level-selector">
                    <div class="level-selector-content">
                        <div class="level-selector-header">
                            <h3>选择关卡</h3>
                            <button class="level-selector-close">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <!-- 关卡分类导航 -->
                        <div class="level-categories" id="level-categories">
                            <button class="category-tab active" data-category="all">
                                <i class="fas fa-th-large"></i> 全部关卡
                            </button>
                            <button class="category-tab" data-category="basic">
                                <i class="fas fa-star"></i> 基础入门
                            </button>
                            <button class="category-tab" data-category="intermediate">
                                <i class="fas fa-graduation-cap"></i> 进阶练习
                            </button>
                            <button class="category-tab" data-category="advanced">
                                <i class="fas fa-trophy"></i> 高级挑战
                            </button>
                            <button class="category-tab" data-category="master">
                                <i class="fas fa-crown"></i> 大师级
                            </button>
                        </div>

                        <div class="level-list" id="level-list">
                            <!-- 关卡列表将由 JavaScript 动态生成 -->
                            <div class="loading-message">
                                <i class="fas fa-spinner fa-spin"></i> 正在加载关卡数据...
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="game-area">
                    <div id="sound-control">
                        <button id="start-game" class="sound-button primary" disabled>
                            <i class="fas fa-play"></i> 开始游戏
                        </button>
                        <button id="repeat-sound" class="sound-button" disabled>
                            <i class="fas fa-redo"></i> 重听
                        </button>
                    </div>
                    
                    <div id="options-area">
                        <!-- 选项会动态生成 -->
                        <div class="placeholder-text">
                            <p>正在加载游戏数据...</p>
                        </div>
                    </div>
                    
                    <div id="feedback-area">
                        <!-- 反馈信息会显示在这里 -->
                    </div>
                </div>
                
                <div id="controls-area">
                    <button id="restart-game" class="control-button" disabled>
                        <i class="fas fa-redo-alt"></i> 重新开始
                    </button>
                    <button id="next-level" class="control-button" disabled>
                        <i class="fas fa-forward"></i> 下一关
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p><i class="far fa-copyright"></i> 2025 五十音図ゲーム - 版权所有</p>
    </footer>

    <!-- 加载游戏脚本 -->
    <script src="../assets/js/games/listening/dataLoader.js"></script>
    <script src="../assets/js/games/listening/audio.js"></script>
    <script src="../assets/js/games/listening/speech.js"></script>
    <script src="../assets/js/games/listening/game.js"></script>
</body>
</html>
